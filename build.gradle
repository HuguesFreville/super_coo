plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'jfree', name: 'jcommon', version: '1.0.16'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.14'
}
